<div style="padding: 20px;">

  <div class="sopra">
    <button (click)="onClickAddNew()" color="primary" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>

    <mat-form-field >
      <mat-label>Filtra</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input class="filtra">
    </mat-form-field>
  </div>

  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> ID</th>
      <td *matCellDef="let element" mat-cell> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="descrizione">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> DESCRIZIONE</th>
      <td *matCellDef="let element" mat-cell> {{element.descrizione}} </td>
    </ng-container>

    <ng-container matColumnDef="ingredienti">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> INGREDIENTI</th>
      <td *matCellDef="let element" mat-cell> {{element.ingredienti}} </td>
    </ng-container>

    <ng-container matColumnDef="prezzoBase">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> PREZZO BASE</th>
      <td *matCellDef="let element" mat-cell> {{element.prezzoBase}} </td>
    </ng-container>

    <ng-container matColumnDef="attivo">
      <th *matHeaderCellDef mat-header-cell> ATTIVO</th>
      <td *matCellDef="let element" mat-cell> {{element.attivo ? 'SI' : 'NO'}} </td>
    </ng-container>

    <ng-container matColumnDef="azioni">
      <th *matHeaderCellDef mat-header-cell> AZIONI</th>
      <td *matCellDef="let element" mat-cell>
        <button (click)="showDetail(element.id)" color="primary"
                mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="onClickUpdate(element.id)" mat-icon-button
                style="color:yellow;">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onClickDelete(element.id)" color="warn"
                mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>

      </td>

    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

  </table>

</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<button (click)="resetDataSource()" *ngIf="urlSearchOperationFlag=='true'" class="button" color="accent" mat-raised-button
        type="submit">Back
</button>

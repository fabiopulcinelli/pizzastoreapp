<div align="center" class="container" style="padding: 100px;">
  <mat-card class="form">

    <mat-card-header>
      <mat-card-title *ngIf="urlFlag =='readOnlyActivated'">Visualizza dettaglio</mat-card-title>
      <mat-card-title *ngIf="urlFlag =='addActivated'">Inserisci nuovo elemento</mat-card-title>
      <mat-card-title *ngIf="urlFlag =='editActivated'">Modifica elemento</mat-card-title>
      <mat-card-title *ngIf="urlFlag =='searchActivated'">Ricerca elemento</mat-card-title>


    </mat-card-header>
    <form (ngSubmit)="handleFormRequest()" [formGroup]="pizzaReactive">

      <mat-form-field class="form-element">
        <input formControlName="descrizione" matInput name="descrizione" placeholder="inserisci descrizione..."
               type="text">
        <mat-error *ngIf="pizzaReactive.get('descrizione')?.hasError('required')">Descrizione obbligatoria</mat-error>
        <mat-error *ngIf="pizzaReactive.get('descrizione')?.hasError('minlength')">La Descrizione deve avere almeno 4
          caratteri
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input formControlName="ingredienti" matInput name="ingredienti" placeholder="inserisci ingredienti..."
               type="text">
        <mat-error *ngIf="pizzaReactive.get('ingredienti')?.hasError('required')">Ingredienti obbligatori</mat-error>
        <mat-error *ngIf="pizzaReactive.get('ingredienti')?.hasError('minlength')">Il campo Ingredienti deve avere
          almeno 4 caratteri
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input formControlName="prezzoBase" matInput name="prezzoBase" placeholder="inserisci prezzo base..."
               type="number">
        <mat-error *ngIf="pizzaReactive.get('prezzoBase')?.hasError('required')">Prezzo Base obbligatorio</mat-error>
      </mat-form-field>

      <section *ngIf="urlFlag == 'readOnlyActivated'" class="form-element">
        <mat-checkbox formControlName="attivo">Attivo</mat-checkbox>
      </section>

      <div class="form-element">
        <button *ngIf="urlFlag != 'readOnlyActivated' && urlFlag != 'searchActivated'" [disabled]="pizzaReactive.invalid" class="button" color="primary"
                mat-raised-button
                type="submit">Submit
        </button>
      </div>
      <div class="form-element">
        <button *ngIf="urlFlag =='searchActivated'" class="button" color="primary" mat-raised-button type="submit">
          Cerca
        </button>
      </div>
      <div class="form-element">
        <button class="button" color="accent" mat-raised-button routerLink="/pizza/list" type="submit">Back</button>
      </div>

    </form>
  </mat-card>
</div>
